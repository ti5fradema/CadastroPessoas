# .github/dependabot.yml
# Configuração para manter as dependências atualizadas

version: 2
updates:
  # Manter as dependências do NuGet atualizadas
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Manter as GitHub Actions atualizadas
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5