name: Deploy Backend .NET 8 para Azure App Service

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: "backend-arrighi" # Substitua pelo nome do seu App Service
  AZURE_WEBAPP_PACKAGE_PATH: "./" # Caminho para o projeto backend
  DOTNET_VERSION: "8.0.x" # Versão do .NET
  BUILD_CONFIGURATION: "Release" # Configuração de build

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # Configurar .NET 8
      - name: Configurar .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Restore das dependências
      - name: Restore das dependências
        run: dotnet restore CadastroPessoas.csproj
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Build do projeto
      - name: Build do projeto
        run: dotnet build CadastroPessoas.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Publish do projeto
      - name: Publish do projeto
        run: dotnet publish CadastroPessoas.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --output ./publish
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Deploy para Azure App Service
      - name: Deploy para Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/publish

  # Job opcional para executar migrations do EF Core
  run-migrations:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Configurar .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Instalar EF Core Tools
        run: dotnet tool install --global dotnet-ef

      - name: Restore das dependências
        run: dotnet restore CadastroPessoas.csproj
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Executar Migrations
        run: |
          export ConnectionStrings__DefaultConnection="${{ secrets.AZURE_SQL_CONNECTION_STRING }}"
          dotnet ef database update --project CadastroPessoas.csproj --startup-project CadastroPessoas.csproj
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
